version: '3.6'
services:
  multi-indexer:
    image: multi-indexer:latest
    environment:
      - NETWORK=goerli
      - YIELD_DEX_L2_POOLING_MANAGER=0x041518f8e459d255e893ff02f8f69cf173fc2e1282361c8f4866cbb22d5852a6
      - YIELD_DEX_L2_POOLING_MANAGER_START_BLOCK=931209
      - DATABASE_URL=postgres://postgres:postgres@postgres:5432
      - DATABASE_NAME=indexer
      - STARKNET_RPC=https://starknet-goerli.infura.io/v3/45b760728eb445518fe738142cb15fa4
      - AUTH_TOKEN=dna_nHbd6l3Gwh3ZZDe8bho8
    depends_on:
      - postgres
  postgres:
    image: postgres:15
    restart: always
    ports:
      - '5432:5432'
    volumes:
      - db_data:/var/lib/postgresql/data
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ${DATABASE_NAME}

  graphql-engine:
    image: hasura/graphql-engine:v2.30.0
    ports:
      - '8080:8080'
    restart: always
    environment:
      HASURA_GRAPHQL_METADATA_DATABASE_URL: postgres://postgres:postgres@postgres:5432/indexer
      PG_DATABASE_URL: postgres://postgres:postgres@postgres:5432/indexer
      HASURA_GRAPHQL_ENABLE_CONSOLE: 'true'
      HASURA_GRAPHQL_DEV_MODE: 'true'
      HASURA_GRAPHQL_ENABLED_LOG_TYPES: startup, http-log, webhook-log, websocket-log, query-log
      HASURA_GRAPHQL_METADATA_DEFAULTS: '{"backend_configs":{"dataconnector":{"athena":{"uri":"http://data-connector-agent:8081/api/v1/athena"},"mariadb":{"uri":"http://data-connector-agent:8081/api/v1/mariadb"},"mysql8":{"uri":"http://data-connector-agent:8081/api/v1/mysql"},"oracle":{"uri":"http://data-connector-agent:8081/api/v1/oracle"},"snowflake":{"uri":"http://data-connector-agent:8081/api/v1/snowflake"}}}}'
    depends_on:
      data-connector-agent:
        condition: service_healthy

  data-connector-agent:
    image: hasura/graphql-data-connector:v2.30.0
    restart: always
    ports:
      - 8081:8081
    environment:
      QUARKUS_LOG_LEVEL: ERROR # FATAL, ERROR, WARN, INFO, DEBUG, TRACE
      ## https://quarkus.io/guides/opentelemetry#configuration-reference
      QUARKUS_OPENTELEMETRY_ENABLED: 'false'
      ## QUARKUS_OPENTELEMETRY_TRACER_EXPORTER_OTLP_ENDPOINT: http://jaeger:4317
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:8081/api/v1/athena/health']
      interval: 5s
      timeout: 10s
      retries: 5
      start_period: 5s

volumes:
  db_data:
  mongo_data:
  etcd_data:
